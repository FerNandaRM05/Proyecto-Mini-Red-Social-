<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../styles/editarperfil.css">
	<link rel="icon" type="image/x-icon" href="../img/logosimple.JPG">
	<title>Editar perfil</title>
</head>
<body>
	<div id="container">
		<header>
			<div class="logo">
				<a href="feed.html"><img src="../img/logosimple.jpg" alt="logo de dreAm" id="logoRedSocial"></a>
			</div>
			<nav id="menuHorizontal">
				<ul>
					<li class="listaUsos">
						<a href="perfilpropio.html"><img src="../img/person.jpg" alt="Perfil"></a>
					</li>
					<li class="listaUsos">
						<a href="../php/logout.php"><img src="../img/power.png" alt="Cerrar sesión"></a>
					</li>
				</ul>
			</nav>
		</header>
		<div id="parteCentral">
			<div class="userBox">
				<div class="user_photo">
					<img src="../img/perfildetalle.jpg" alt="foto de perfil">
				</div>
				<div class="user_txt">
					<h3>Lukas Mallora</h3>
				</div>
			</div>
			<div class="userOptions">
				<div class="inputs_sec"> <!-- INPUTS -->
					<input type="text" placeholder="Nombre" class="retoque">
					<input type="text" placeholder="Apellidos" class="retoque">
					<input type="email" placeholder="Email" class="retoque">
					<div class="actualizaimg">
						<input type="file" placeholder="Actualiza tu foto" id="costumFile" class="retoque">
						<label for="costumFile" class="formFile">Actualiza tu foto</label>
					</div>
					<input type="text" placeholder="Nueva contraseña" class="retoque">
					<button type="submit" id="modificar" style="border-radius: 10px; background-color: black; color: white; width: 100%; height: 50px;">Modificar</button>
				</div>
			</div>
		</div>
		<div id="bio">
			<div class="editBio_btn">
				<img src="../img/editpencil.svg" alt="botón para editar biografía">
			</div>
			<div class="bio_txt">
				<p>Hola, Mundo. Soy Lukas, 3D Designer. ¿Cuándo unas cañas?</p>
			</div>
		</div>
	</div>
	<script src="js/uiLogic.js"></script>
</body>
</html>
